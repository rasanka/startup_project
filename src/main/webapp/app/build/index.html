<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/ngbp-0.3.2.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="vendor/angular-base64/angular-base64.min.js"></script>
    <script type="text/javascript" src="vendor/angular-hateoas/src/angular-hateoas.js"></script>
    <script type="text/javascript" src="src/app/about/about.js"></script>
    <script type="text/javascript" src="src/app/account/account.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/common/plusOne/plusOne.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
          </button>
          <div class="navbar-brand">
            TicketGuru.LK
            <small>
              ver 0.1
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                About Us
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="events">
                <i class="fa fa-paw"></i>
                Events
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="contact">
                <i class="fa fa-phone"></i>
                Contact Us
              </a>
            </li>
      	    <li ui-sref-active="active" ng-hide="isLoggedIn()">
              <a href ui-sref="login">
                <i class="fa fa-male"></i>
                Login
              </a>
            </li>
      	    <li ui-sref-active="active" ng-hide="isLoggedIn()">
              <a href ui-sref="register">
                <i class="fa fa-group"></i>
                Register
              </a>
            </li>            
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2016 TicketsGuru.LK.
            <br />
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
